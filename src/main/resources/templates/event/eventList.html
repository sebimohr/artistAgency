<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="common/head :: defaultHead">

    <title>Events</title>
</head>
<body>
    <div th:replace="common/navigationBar :: navigationBar"/>

    <div class="jumbotron">
        <div class="row">
            <div class="col-10">
                <h1>Events</h1>
            </div>
            <div class="col-2 align-items-end" sec:authorize="isAuthenticated()">
                <a th:href="@{/event/book}" type="submit" class="btn btn-dark">Event buchen</a>
            </div>
        </div>
        <table class="table table-responsive table-dark table-hover">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Datum</th>
                <th scope="col">KÃ¼nstler</th>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <th scope="row"><label th:text="${event.getEventId()}"/></th>
                    <td><label th:text="${event.getEventName()}"/></td>
                    <td><label th:text="${event.getEventDate()}"/></td>
                    <td><label th:text="${event.getArtistId()}"/></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="common/footer :: footerWithBoostrap"/>
</body>
</html>
