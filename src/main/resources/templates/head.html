<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "defaultHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Artist Agency - where dreams come true</title>
</head>
<body>
    <div th:fragment = "navigationBar">
        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
            <div class="d-flex justify-content-center container-fluid">
                <a class="navbar-brand" href="#">ArtistAgency</a>
                <ul class="navbar-nav mx-2">
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="#">Artists</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../views/img/userIcon.png" width="20">
                        </a>
                        <!-- TODO: menu importieren aus neuer thymleaf datei -->
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Login</a></li>
                            <li><a class="dropdown-item" href="#">Register Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment = "footerWithBoostrap">
        <div th:fragment = "defaultFooter">

        </div>
    
        <div th:fragment = "bootstrapDependencies">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
    </div>
    
</body>
</html>
