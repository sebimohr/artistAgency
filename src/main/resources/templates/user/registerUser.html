<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="common/head :: defaultHead"/>

    <title>Registration</title>
</head>

<body>
    <div th:replace="common/navigationBar :: navigationBar"/>

    <div class="jumbotron">
        <h1>Registration</h1>
        <form th:action="@{/user/register}" th:method="post" th:object=${user}>
            <p th:text=${errorMessage}></p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="userName" th:field="*{username}" required/>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrieren</button>
        </form>
    </div>

    <div th:replace="common/footer :: footerWithBoostrap"/>
</body>
