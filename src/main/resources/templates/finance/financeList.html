<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>ArtistAgency â€¢ Finanzen</title>
</head>
<head th:include="common/head :: defaultHead"/>
<body>
    <div th:replace="common/navigationBar :: navigationBar"/>

    <div class="jumbotron">
        <div class="alert alert-danger" role="alert">Die Finanzen sind nicht aktuell! -
            Seite + Service sind noch nicht fertig, weil die Schnittstelle zum FinanceProvider nicht implementiert wurde :(</div>

        <h1>Meine Finanzen</h1>
        <table class="table table-responsive table-dark table-hover">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Eventname</th>
                <th scope="col">Betrag</th>
                <th scope="col">Datum</th>
                <th scope="col">Done</th>
            </thead>
            <tbody>
                <tr th:each="log : ${financeLogs}">
                    <th scope="row"><label th:text="${log.getID()}"/></th>
                    <td><label th:text="${log.getUser().getUsername()}"/></td>
                    <td><label th:text="${log.getEvent().getEventName()}"/></td>
                    <td><label th:text="${log.getArtistPaidAmount()}"/></td>
                    <td><label th:text="${log.getArtistPaidDate()}"/></td>
                    <td><label th:text="${log.getDone()}"/></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="common/footer :: footerWithBoostrap"/>
</body>
</html>
