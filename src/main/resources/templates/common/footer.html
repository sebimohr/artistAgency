<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head> <!-- head for easy customization w/o building project -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div th:fragment = "footerWithBoostrap">
        <div th:fragment = "defaultFooter">
            <footer class="bg-light text-center text-lg-start fixed-bottom">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2022: Developed and designed by Sebastian Mohr • Softwareentwicklung WiSe 21/22
                </div>
            </footer>
        </div>

        <div th:fragment = "bootstrapDependencies">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
        </div>
    </div>
</body>
</html>
