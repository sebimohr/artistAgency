<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <!-- head for easy customization w/o building project -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div th:fragment = "navigationBar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
            <div class="d-flex justify-content-center container-fluid">
                <a class="navbar-brand" href="/home">ArtistAgency</a>
                <ul class="navbar-nav mx-2">
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="/artist/list">Artists</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="/event/list">Events</a>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
<!--                            <img th:src="@{/img/userIconDarkMode.png}" alt="UserIcon" width="20"/>-->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            </svg>
                        </a>

                        <!-- for visitors only -->
                        <ul class="dropdown-menu" aria-labelledby="userDropdown" sec:authorize="isAnonymous()">
                            <li><a class="dropdown-item" href="/user/login?code=defaultLogin">Login Default User</a></li>
                            <li><a class="dropdown-item" href="/user/login">Login</a></li>
                            <li><a class="dropdown-item" href="/user/register">Registrieren</a></li>
                        </ul>

                        <!-- for logged-in users only -->
                        <ul class="dropdown-menu" aria-labelledby="userDropdown" sec:authorize="isAuthenticated()">
                            <li><a class="dropdown-item" href="/user/myProfile">Mein Profil</a></li>
                            <li><a class="dropdown-item" href="/event/book">Event planen</a></li>
                            <li><a class="dropdown-item" href="/finance/list">Meine Finanzen</a></li>
                            <li><a class="dropdown-item" href="/user/myProfile/edit">Meine Daten bearbeiten</a></li>
                            <li><a class="dropdown-item" href="/user/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
