<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <!-- head for easy customization w/o building project -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<div th:fragment = "messageHandler">
    <div th:fragment = "loginSuccess" th:if="${!#strings.isEmpty(loginSuccess)}">
        <div class="alert alert-success" role="alert" th:text="${loginSuccess}"/>
    </div>

    <div th:fragment = "logoutSuccess" th:if="${!#strings.isEmpty(logoutSuccess)}">
        <div class="alert alert-success" role="alert" th:text="${logoutSuccess}"/>
    </div>

    <div th:fragment = "success" th:if="${!#strings.isEmpty(success)}">
        <div class="alert alert-success" role="alert" th:text="${success}"/>
    </div>

    <div th:fragment="errorMessage" th:if="${!#strings.isEmpty(errorMessage)}">
        <div class="alert alert-danger" role="alert" th:text="${errorMessage}"/>
    </div>
</div>
</html>
