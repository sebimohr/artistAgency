<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    TODO: replace with thymleaf template! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="jumbotron">
        <form th:action="@{/login}" th:method="post">
            <div class="form-group">
                <label for="username">Kundennummer:</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Eingabe Kundennummer"/>
                <small id="usernamelogin-help" class="form-text text-muted">
                    Bitte geben Sie Ihre Kundennummer ein</small>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
</div>
</body>
</html>
