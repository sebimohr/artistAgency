<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="common/head :: defaultHead"/>

    <title>Default</title>
</head>
<body>
    <div th:replace="common/navigationBar :: navigationBar"/>

    <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="alert alert-danger" role="alert">
        OOPS! Something went wrong!
    </div>
    <div class="card">
        <div class="card-body">
            Error "404 - Page not found" occurred. Sorry for that :)
        </div>
    </div>
    <button type="button" class="btn btn-dark">Go to homepage</button>

    <div th:replace="common/footer :: footerWithBoostrap"/>
</body>
</html>
